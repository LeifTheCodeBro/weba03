<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/site.css">
    <link rel="icon" href="./images/icon/memory.png">
    <title>SCC</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </header>
    <main>
        <section id="title" class="slant">
            <h1>{SFF PCs}</h1>
            <h2>Computer Designs & Support</h2>
        </section>
        <section id="intro">
            <div>
                <h3>Contact Us</h3>
                <p>
                    <form action="#" method="get">
                        <label for="name">First Name: </label>
                        <input type="text" id="name" name="name">
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password">
                        <br>
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" name="email">
                        <br>
                        <fieldset>
                            <legend>Type of Service</legend>
                            <input type="radio" id="beginer" name="service">
                            <label for="beginer">Beginer</label><br>
                            <input type="radio" id="intermediate" name="service">
                            <label for="intermediate">Intermediate</label><br>
                            <input type="radio" id="advanced" name="service">
                            <label for="advanced">Advanced</label><br>
                            <input type="radio" id="expert" name="service">
                            <label for="expert">Expert</label><br>
                        </fieldset><br>
                        <label for="comment">Any Additional Questions: </label>
                        <textarea name="comment" id="comment" rows="4" cols="50"></textarea><br>
                        <fieldset>
                            <legend>How did you find out about us?</legend>
                            <label for="net">Through the Internet?: </label>
                            <select name="net" id="net">
                                <option value="">--Select One--</option>
                                <option value="youtube">YouTube</option>
                                <option value="platform">Soctial Media Platform</option>
                            </select><br><br>
                            <label for="offnet">Without the Internet?: </label>
                            <select name="offnet" id="offnet">
                                <option value="">--Select One--</option>
                                <option value="friend">A Friend</option>
                                <option value="neighbour">Neighbour</option>
                            </select>
                        </fieldset><br>
                        <button type="submit">Submit</button><br><button type="reset">Cancel</button>
                    </form>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </footer>
</body>

</html>
